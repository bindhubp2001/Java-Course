<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Weapon Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		body {
			background: url("https://media.istockphoto.com/id/1333817369/photo/professional-female-sniper-hands-assembling-a-gun.jpg?s=612x612&w=0&k=20&c=qO5YRA3OYNCpj2gaHS51xZZ4f7NzzuZzREp4na5Y4sA=");
			background-size: cover;
		}

		h2 {
			color: white;
		}
	</style>
</head>

<body class="bg-secondary text-white">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-md">
			<a class="navbar-brand" href="#">X-Workz</a>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link " aria-current="page" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="weapon.html">Weapon </a>
				</li>
			</ul>

		</div>
	</nav><br>

	<h2 class="d-flex justify-content-center p-2">Fill The Form of Weapon</h2><br>

	<div class="container">
		<form action="gun">

			<div class="row">
				<div class="col-6">
					<input type="text" name="name" class="form-control" placeholder="Enter Weapon name" />
				</div>

				<div class="col-6">
					<input type="text" name="price" class="form-control" placeholder=" Enter Price " />
				</div>
			</div><br>

			<div class="row">
				<div class="col-6">
					<select class="form-select " name="madeBy">
						<option selected>Made By</option>
						<option>Russia</option>
						<option>India</option>
						<option>USA</option>
					</select>
				</div>

				<div class="col-6">
					<select class="form-select " name="type">
						<option selected>Type of Gun</option>
						<option>Machine Gun</option>
						<option>Shot Gun</option>
						<option>Air Gun</option>
					</select>
				</div><br><br><br>
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-success px-5 py-2" />
			</div>
		</form>
	</div>
</body>

</html>
